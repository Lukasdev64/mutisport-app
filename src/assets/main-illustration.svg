<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="mainGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:#667eea;stop-opacity:0.8" />
<stop offset="50%" style="stop-color:#764ba2;stop-opacity:0.6" />
<stop offset="100%" style="stop-color:#667eea;stop-opacity:0.4" />
</linearGradient>
<linearGradient id="mainGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:#4facfe;stop-opacity:0.7" />
<stop offset="100%" style="stop-color:#00f2fe;stop-opacity:0.5" />
</linearGradient>
<linearGradient id="mainGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:#fa709a;stop-opacity:0.6" />
<stop offset="100%" style="stop-color:#fee140;stop-opacity:0.4" />
</linearGradient>
</defs>

<!-- Arrière-plan avec formes géométriques abstraites -->
<rect x="0" y="0" width="400" height="300" fill="#fafafa"/>

<!-- Grandes formes géométriques en arrière-plan -->
<circle cx="320" cy="80" r="60" fill="url(#mainGrad1)" opacity="0.3"/>
<rect x="50" y="180" width="80" height="80" rx="20" fill="url(#mainGrad2)" opacity="0.25"/>
<path d="M200 50 L280 50 L240 120 Z" fill="url(#mainGrad3)" opacity="0.2"/>

<!-- Éléments centraux - Dashboard/Analytics moderne -->
<rect x="120" y="80" width="160" height="120" rx="12" fill="white" stroke="#e5e7eb" stroke-width="1"/>

<!-- Interface dashboard -->
<rect x="135" y="95" width="130" height="6" rx="3" fill="#f3f4f6"/>
<rect x="135" y="110" width="90" height="4" rx="2" fill="#6b7280" opacity="0.4"/>
<rect x="135" y="120" width="110" height="4" rx="2" fill="#6b7280" opacity="0.3"/>

<!-- Graphique en barres -->
<rect x="140" y="140" width="8" height="30" rx="2" fill="url(#mainGrad1)"/>
<rect x="155" y="150" width="8" height="20" rx="2" fill="url(#mainGrad2)"/>
<rect x="170" y="135" width="8" height="35" rx="2" fill="url(#mainGrad3)"/>
<rect x="185" y="145" width="8" height="25" rx="2" fill="url(#mainGrad1)"/>
<rect x="200" y="140" width="8" height="30" rx="2" fill="url(#mainGrad2)"/>

<!-- Ligne de progression -->
<path d="M220 145 Q235 135 250 145 Q265 155 280 145" stroke="url(#mainGrad1)" stroke-width="3" fill="none" opacity="0.8"/>
<circle cx="220" cy="145" r="4" fill="url(#mainGrad1)"/>
<circle cx="250" cy="145" r="4" fill="url(#mainGrad2)"/>
<circle cx="280" cy="145" r="4" fill="url(#mainGrad3)"/>

<!-- Éléments flottants autour -->
<circle cx="80" cy="120" r="12" fill="url(#mainGrad2)" opacity="0.6"/>
<rect x="320" y="160" width="24" height="24" rx="6" fill="url(#mainGrad3)" opacity="0.5"/>
<path d="M60 200 L80 180 L100 200 L80 220 Z" fill="url(#mainGrad1)" opacity="0.4"/>

<!-- Points de connexion -->
<line x1="92" y1="120" x2="120" y2="140" stroke="url(#mainGrad2)" stroke-width="2" opacity="0.5"/>
<line x1="280" y1="140" x2="320" y2="172" stroke="url(#mainGrad3)" stroke-width="2" opacity="0.5"/>

<!-- Éléments de performance -->
<circle cx="200" cy="40" r="20" stroke="url(#mainGrad1)" stroke-width="3" fill="none" opacity="0.6"/>
<path d="M190 35 L195 40 L205 30" stroke="url(#mainGrad1)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.8"/>

<!-- Notifications/badges -->
<circle cx="300" cy="60" r="8" fill="url(#mainGrad3)"/>
<circle cx="300" cy="60" r="4" fill="white"/>
</svg>
