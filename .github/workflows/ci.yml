name: CI

on:
  push:
    branches: [ guillaume, feature/* ]
  pull_request:
    branches: [ guillaume ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'multi-sport-platform/package-lock.json'

    - name: Install dependencies
      working-directory: ./multi-sport-platform
      run: npm ci

    - name: Run tests
      working-directory: ./multi-sport-platform
      run: npm test -- --run
